version: '3.8'

services:
  web:
    image: inference-sh-shadcn-registry:latest
    ports:
      - "3040:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: any
